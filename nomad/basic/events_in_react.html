<!doctype html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <!--react, reactDOM import-->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>  <!--interative 원동력-->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>  <!-- react -> html 변환 위해 import-->
  <!--crossorigin 사용 이유
  - https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/crossorigin
  - CORS 에러 방지 
  - 파이널 플젝 때는 프론트와 백엔드 서버 연결하는 데에 사용했었음
  -->

  <script>
    const root = document.getElementById("root");
    const h3 = React.createElement("h3", {
      onMouseEnter: () => console.log("mouse enter"),  // mouse enter : 해당 영역 위에 마우스 올리는 것
    }, "Hello, I'm a span");
    // react.js의 힘 : basic_nomad.md 확인 
    const btn = React.createElement("button", {
      onClick: () => console.log("im clicked"),
    }, "Click me");
    const container = React.createElement("div", null, [h3, btn]);
    ReactDOM.render(container, root);  // rendering : 사용자에게 보여줌

   
  </script>
</html>
