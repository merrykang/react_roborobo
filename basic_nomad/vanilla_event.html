<!doctype html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <!--react, reactDOM import-->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!--crossorigin 사용 이유
  - https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/crossorigin
  - CORS 에러 방지 
  - 파이널 플젝 때는 프론트와 백엔드 서버 연결하는 데에 사용했었음
  -->

  <script>
    // React.createElement(name, property, contant)
    const root = document.getElementById("root");
    const h3 = React.createElement("h3",  null, "Hello, I'm a span"); 
    const btn = React.createElement("button", 
    {
      onClick: () => console.log("im clicked"),
    }, 
    "Click me");
    const container = React.createElement("div", null, [h3, btn]);
    ReactDOM.render(container, root);  // rendering : 사용자에게 보여줌
   
  </script>
</html>
